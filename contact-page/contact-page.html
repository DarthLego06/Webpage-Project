<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the description of my webpage.">
    <title>My Webpage Template </title>
    <link rel="stylesheet" href="../css/global-styles.css">
    <link rel="stylesheet" href="../css/contact-styles.css">
  </head>
  <body>
    <header>
      <img class="logo" src="../images/salty's-marketing-logo-icon.png" alt="Logo Icon">
      <h1 class="logo-text">Salty's Marketing <span class="logo-subtext">Solutions</span></h1>
      <nav>
        <button class="dropdown-button"></button>
        <div class="dropdown-content">
          <a class="dropdown-item-light" href="...">Services</a>
          <a class="dropdown-item-dark" href="...">Our Team</a>
          <a class="dropdown-item-light" href="...">About</a>
          <a class="dropdown-item-dark" href="./contact-page.html">Book a Consultation</a>
        </div>
      </nav>
    </header>
    <main>
      <h1>Contact Us</h1>
      <form method="POST">
        <div class="form-item">
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="form-item">
          <label for="business-name">Business Name:</label>
          <input type="text" name="business-name" id="business-name">
        </div>
        <div class="form-item">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="form-item">
          <label for="message">Message</label>
          <textarea rows="10" cols="25" name="message" id="message">Write your message here.</textarea>
        </div>
      </form>
    </main>
    <footer>
      <div class="footer-left">
        <div class="footer-logo">
          <img class="logo" src="../images/salty's-marketing-logo-icon.png" alt="Logo icon">
          <p class="logo-text small-font">Salty's Marketing <span class="logo-subtext small-font">Solutions</span></p>
        </div>
        <p class="footer-nav-text">Find us at:</p>
        <address class="footer-nav-address">8765 Golden Lane, Woofington, Colorado</address>
        <p class="footer-nav-text">Email:</p>
        <address class="footer-nav-address">info@SaltysMarketing.com</address>
      </div>
      <div class="footer-right">
        <a class="footer-link" href="./contact-page.html">Contact Us</a>
        <a class="footer-link" href="...">Terms and Conditions</a>
        <a class="footer-link" href="...">Privacy Policy</a>
      </div>
    </footer>
  </body>
</html>
